name: Deploy Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function:
          - AddProductLambda
          - DeleteProductLambda
          - GetUserProductsLambda
          - UpdateProductPriceLambda
          - UserLoginLambda
          - UserRegistrationLambda
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          
      - name: Install shared dependencies
        run: |
          cd shared
          npm install
          cd ..
          
      - name: Package and deploy ${{ matrix.function }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: |
          # Package function with shared dependencies
          mkdir package
          cp -R shared/node_modules package/
          cp functions/${{ matrix.function }}/index.mjs package/index.mjs
          
          # Zip the package
          cd package
          zip -r function.zip .
          
          # Deploy the package to AWS Lambda
          aws lambda update-function-code --function-name ${{ matrix.function }} --zip-file fileb://function.zip
          
          # Cleanup
          cd ..
          rm -rf package